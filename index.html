<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone </title>
    <link rel="icon" href="./img/google-logo.png" sizes="96x96" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<header>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul> <!--Top Left side of the header-->
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <abbr title="Google Applications"><li class="menu-bg"><img src="./img/dot-menu.png" alt="Menu button"></li></abbr>
            <abbr title="Google Account"><li class="profile-bg"><img class="profile-img" src="./img/profile.jpg" alt="Profile image"></li></abbr>
        </ul><!--Top Right side of the header-->
    </nav>
</header>


<section>
    <p class="brand">
        <span class="g-lg">G</span>
        <span class="o-red">o</span>
        <span class="o-yellow">o</span>
        <span class="g-sm">g</span>
        <span class="l-sm">l</span>
        <span class="e-sm">e</span>
    </p>
    <form action="https://www.google.com/search" method="get" >
        <img class="search" src="./img/search.png" alt="search" width="24px" height="24px">
        <button class="mic"><img  src="./img/mic.png" alt="mic" width="24px" height="24px"></button>
        
        <input type="text" name ="q" placeholder="Search...">
    <div class="buttons">
        <button class="btn-left" type="submit">Google Search</button>
        <button class="btn-right" type="submit">I'm Feeling Lucky</button>
    </div>
    </form>
</section>

<footer>
    <div class="footer-top">Greece </div>
    <div class="footer-bottom">
        <div class="footer-bottom-left">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>
    </div>
    <div class="footer-bottom-middle">
        <ul>
            <img src="./img/leaf.png" alt="leaf" >
            <a href="#">Carbon Neutral since 2007</a>
    </div> 
    <div class="footer-bottom-right">
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    </div>
</footer>

</body>
</html>
